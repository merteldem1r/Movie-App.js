<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Finder</title>
</head>

<body style="font-family: 'Montserrat', sans-serif;">

    <div class="page">

        <nav class="navbar bg-dark">
            <div class="container justify-content-center p-2">
                <a href="index.html" class="navbar-brand text-white fw-bold">Movie Finder</a>
            </div>
        </nav>


        <div class="container">

            <!-- Search form -->
            <div class="card mt-4">
                <div class="card-body">
                    <form id="form-search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type Keyword" name="keyword"
                                id="txt-keyword">
                            <div class="input-group-append">
                                <input type="submit" value="Search" class="btn btn-outline-dark rounded-0"
                                    id="btn-submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results and informations -->
            <div id="mainInfoBox" class="card p-3 mt-4 mb-5">

                <div id="cardHeaderInfo" class="card-header border-0">
                    <span id="resultCount" class="opacity-75">
                        Type keywords or select genre to show movies you are looking for and also you can
                        get
                        more detailed information about
                        movie
                        by
                        clicking on titles.
                    </span>

                    <!-- categories -->
                    <div class="movieSelectDetails">
                        <div id="movieGenres">
                            <span>Genres: </span>
                            <select id="categorySelect" class="form-select rounded-0"
                                aria-label="Default select example">
                                <option value="0">Select</option>
                            </select>
                        </div>

                        <!-- pages -->
                        <div id="pagesBox" class="">
                            <span>Page: </span>
                            <select id="pageSelect" class="form-select rounded-0" aria-label="Default select example">
                                <option value="1">1</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div style="position: relative;" id="detailedMovie">
                    <!-- close btn -->
                    <a href="#">
                        <button id="closeBtn">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                        </button>
                    </a>

                    <div style="position: relative;" id="detailedMovie">
                        <!-- close btn -->
                        <a href="#">
                            <button id="closeBtn" class="">
                                <i class="fa-sharp fa-solid fa-xmark"></i>
                            </button>
                        </a>

                        <!-- There is the selected movie details -->
                    </div>

                    <!-- There is the selected movie details -->
                </div>

                <div class="mt-3" id="results">
                    <!-- There is search results -->
                </div>

            </div>



        </div>


        <footer class="footer">
            <div class="container">
                <div class="footer-inner">
                    <span class="author-box">Developed By <a href="https://www.instagram.com/merteldem1r/"
                            target="_blank" class="author"> Mert Eldemir</a>
                    </span>
                </div>
            </div>
        </footer>

        <buttton id="toUpBtn"><i class="fa-solid fa-arrow-up"></i></buttton>
    </div>
</body>

</html>
